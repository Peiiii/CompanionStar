<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>伴星 (Companion Star) - 您的认知共生系统</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto+Sans+SC', sans-serif;
            background: #020617;
            color: #f8fafc;
            overflow: hidden;
        }
        .cosmic-bg {
            background: radial-gradient(circle at 50% 50%, #1e1b4b 0%, #020617 100%);
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
        }
        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .soil-gradient {
            background: linear-gradient(135deg, rgba(30, 41, 59, 0.5) 0%, rgba(15, 23, 42, 0.8) 100%);
        }
        .character-card {
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .character-card:hover {
            transform: translateY(-8px);
            border-color: rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.08);
        }
        .scroll-hide::-webkit-scrollbar {
            display: none;
        }
        .scroll-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        .animate-float {
            animation: float 6s ease-in-out infinite;
        }
        .thought-node {
            position: relative;
        }
        .thought-node::before {
            content: '';
            position: absolute;
            left: -1rem;
            top: 50%;
            width: 0.5rem;
            height: 1px;
            background: rgba(255,255,255,0.2);
        }
    </style>
<script type="importmap">

  }
}
</script>
</head>

    <div id="root"></div>
    <div class="cosmic-bg"></div>
    <script type="module" src="index.tsx"></script>
</body>
</html>
